<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cronômetro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center mt-3">
        <h1>Cronômetro</h1>
        <div style="max-width: 300px; margin: auto auto auto auto;">
            <input class="form-control text-center" style="border:none" type="text" value="00:00,00" aria-label="readonly input example" readonly id="contagem">
        </div>
        <div>
          <button class="btn btn-success mt-2" id="btn_start" onclick="start()">Iniciar</button>
          <button class="btn btn-danger mt-2" id="btn_zera">Zerar</button>
        </div>
    </div>

    <script src="src/cronometro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
